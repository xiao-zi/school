	function clicklinks(href, urlid, dosid) {
		var urlid = urlid;
		var href = href;
		var dosid = dosid;
		var ipt = $("#"+urlid);
			if (ipt){
				if(href == 'galist1'){
					hrefs = "./index.php?i="+"{$weid}" + "&c=entry&m=weixuexiao" + "&do=galist&schoolid=" + "{$schoolid}";
				}else if(href == 'galist2'){
					hrefs = "./index.php?i="+"{$weid}" + "&c=entry&m=weixuexiao" + "&do=galist&op=signup&schoolid=" + "{$schoolid}";
				}else if(href == 'mysaleinfo1'){
					hrefs = "./index.php?i="+"{$weid}" + "&c=entry&m=weixuexiao" + "&do=mysaleinfo&op=tuan&schoolid=" + "{$schoolid}";
				}else if(href == 'mysaleinfo2'){
					hrefs = "./index.php?i="+"{$weid}" + "&c=entry&m=weixuexiao" + "&do=mysaleinfo&op=zhuli&schoolid=" + "{$schoolid}";
				}else{
					hrefs = "./index.php?i="+"{$weid}" + "&c=entry&m=weixuexiao" + "&do=" + href + "&schoolid=" + "{$schoolid}";
				}
				$("#"+urlid).val(hrefs);
				$("#"+dosid).val(href);
				$('#Jiaoyu').modal('hide');
			}
	}

	function clicklinks_hook(hookhref,href, urlid, dosid) {
		var urlid = urlid;
		var href = href;
		var dosid = dosid;
		var ipt = $("#"+urlid);
		if (ipt){
			if(href == 'galist1')
			{
				hrefs = "./index.php?i="+"{$weid}" + "&c=entry&m=weixuexiao" + "&do=galist&schoolid=" + "{$schoolid}";
			}else if(href == 'galist2'){
				hrefs = "./index.php?i="+"{$weid}" + "&c=entry&m=weixuexiao" + "&do=galist&op=signup&schoolid=" + "{$schoolid}";
			}else{
				hrefs = "./index.php?i="+"{$weid}" + "&c=entry&m=weixuexiao" + "&do=" + hookhref +"&goto=" + href + "&schoolid=" + "{$schoolid}";
			}

			$("#"+urlid).val(hrefs);
			$("#"+dosid).val(href);
			$('#Jiaoyu').modal('hide');
